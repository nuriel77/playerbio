apiVersion: enterprise.splunk.com/v1alpha2
kind: Standalone
metadata:
  name: s1
  namespace: splunk
spec:
  volumes:
    - name: defaults
      secret:
        secretName: splunk-defaults
  defaultsUrl: /mnt/defaults/default.yml
  storageClassName: ""
  etcStorage: "250Mi"
  varStorage: "500Mi"
  resources:
    requests:
      memory: "500Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "2000m"
